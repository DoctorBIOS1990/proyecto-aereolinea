<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>
<header th:replace="layout/layout::header"></header>
</br></br></br>

    <div class="Formulario">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="container py-4">
                        <div class="container bg-dark">
                            <strong><div class="card-header" th:text="${titulo}"></div></strong>
                            <div class="card-body">
                                <center>
                                    <img th:src="@{/images/form.png}" alt="logo pencil" class="img-fluid" width="64"/>
                                    <h3>Formulario de <u>Aereopuerto</u>.</h3>
                                </center>

                                <form th:action="@{/aereopuerto/form}" th:object="${aereopuerto}"method="post"></br>
                                    <input type="hidden" th:field="*{id}">
                                   <div class="form-group row py-1">
                                        <label for="nombre" class="col-sm-2 col-form-label"><strong>Nombre:</strong></label>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="text" id="nombre" th:field="*{nombre}" required placeholder="Conocido por..">
                                        </div>
                                        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                    </div>

                                    <div class="form-group row py-1">
                                        <label for="ciudad" class="col-sm-2 col-form-label"><strong>Ciudad:</strong></label>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="text" id="ciudad" th:field="*{ciudad}" required placeholder="Ubicado en..">
                                        </div>
                                        <div th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
                                    </div>

                                    <div class="form-group row py-1">
                                        <label for="sigla" class="col-sm-2 col-form-label"><strong>Sigla:</strong></label>
                                        <div class="col-sm-8">
                                            <input class="form-control" type="text" id="sigla" th:field="*{sigla}" required placeholder="Identificador..">
                                        </div>
                                        <div th:if="${#fields.hasErrors('sigla')}" th:errors="*{sigla}"></div>
                                    </div>

                                    <center>
                                        <input type="submit" value="Guardar" class="btn btn-success">Â 
                                        <a onclick="window.history.back();" class="btn btn-secondary btn-xs" role="button">Retroceder</a>
                                    </center>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
